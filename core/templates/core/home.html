<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Scrapping</title>
</head>
<body>
    <div class="form-group d-flex justify-content-center">
        <img src="https://iguatemi.com.br/esplanada/sites/esplanada/files/logo-1360189941485.png" width="100px" alt="Fuzzy Cardigan"
    class="img-thumbnail img-responsive"  >
    </div>
    
    <div class="container ">
    
        <form action=""  method="GET" name="formulario" > 
    

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label> Nome do produto ou sintoma </label>  
                    <input type="text" name="produtos" id="produtos" placeholder="Informe aqui o produto ou sintoma que estÃ¡ sentindo..." class="form-control" required>
                </div>
            </div>      
    
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <input type="submit" value="pesquisar" class="btn btn-primary" name="" style="margin-bottom: 2rem;">
         
                </div>
            </div>
        </form> 
    </div>

    <div class='row card-group'>
        {% for elemento in lista_conjunta %}
          <div class="col-3" style="margin-bottom: 20px;">
            <div class="card h-100">
              <embed
                src={{elemento.1}}
                
                alt={{elemento.0}}
              />
              <div class="card-body">
                <h5 class="card-title">{{elemento.0}}</h5>
                    <h4 class="font-weight-bold blue-text">
                        <strong>

                            <small><span class="badge badge-pill danger-color">R${{elemento.2}}</span></small>
                            <br>
                           
                        </strong>
                    </h4>
                <p class="card-text">
                    {{elemento.3}}
                </p>
              </div>
            </div>
          </div>
          
        {% endfor %}
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
